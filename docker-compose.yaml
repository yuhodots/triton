version: '3.8'

services:
  tritonserver:
    build:
      context: ./server
    ports:
      - "8000:8000"
      - "8001:8001"
      - "8002:8002"
    shm_size: '20gb'
    runtime: nvidia
    environment:
      - CUDA_VISIBLE_DEVICES=0
    network_mode: host
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock"
    command: ["tritonserver", "--model-repository=/model-registry", "--log-verbose=2"]

  client:
    build:
      context: ./client
    volumes:
      - "${HOME}/triton/client/:/client"
      - "/var/run/docker.sock:/var/run/docker.sock"
    stdin_open: true
    tty: true
    depends_on:
      - tritonserver
    command: ["/bin/bash"]
